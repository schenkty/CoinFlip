<!DOCTYPE HTML>
<html>
<head>
  <title>CoinToss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/nav.css" type="text/css">
  <link rel="stylesheet" href="/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/bundle.js"></script>
  <script type="text/javascript" src="/flip.js"></script>
  <script type="text/javascript">
    function play() {
      $.get(`/api/new-game`, function(data) {
          currentGame.gameAccount = data.gameAccount;
          flip();
      });
    }
    // start new game on page load
    play();
  </script>
</head>

<body>
  <div class="topnav">
    <a class="active" href="">CoinToss</a>
  </div>
  <center>
    <h1 id="final_winner"></h1>
    <button class='btn' onclick="play()">Play Again</button>
    <p class="heads-tails-counter">Heads:<span class="headsCount">0</span> Tails:<span Class="tailsCount">0</span></p>
  </center>
</body>

</html>
